<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="site.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="getir.js"></script>
<title>Selectbox Demo</title>
</head>
<body>
<h1>İl ilçe Mahalle </h1>
<form class="il-ilce-mahalle">
	<label>İl seçiniz:</label>
	<select id="iller">
    	<option value="0">İl Seçiniz</option>
    </select>
    <label>İlçe Seçiniz:</label>
    <select id="ilceler">
    	<option value="0">Önce İl Seçiniz</option>
    </select>
        <label>Semt Seçiniz:</label>
    <select id="semtler">
    	<option value="0">Önce İlçe Seçiniz</option>
    </select>
    <label>Mahalle Seçiniz:</label>
    <select id="mahalleler">
    	<option value="0">Önce Semt Seçiniz</option>
    </select>

</form>
</body>
</html>
